<h2>Lista de Empleados</h2>

<table class="table table-striped">

  <thead class="table-dark">

    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Email</th>
      <th>Acciones</th>
    </tr>
  </thead>

  <tbody>

    <tr *ngFor="let empleado of empleados">
      <th>{{empleado.nombre}}</th>
      <th>{{empleado.apellido}}</th>
      <th>{{empleado.email}}</th>
      <td>
        <button (click)="actualizarEmpleado(empleado.id)" class="btn btn-info">Editar</button>
        <button (click)="EliminarEmpleado(empleado.id)" class="btn btn-warning" style="margin-left:10px ;">Eliminar</button>
      </td>
    </tr>
  </tbody>


</table>
